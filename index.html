<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="images/collectionimg1.png" alt="img-1" />
          <img class="image-item" src="images/collectionimg2.png" alt="img-2" />
          <img class="image-item" src="images/collectionimg3.png" alt="img-3" />
          <img class="image-item" src="images/product 1.png" alt="img-4" />
          <img class="image-item" src="images/product 2.png" alt="img-5" />
          <img class="image-item" src="images/product 3.png" alt="img-6" />
          <img class="image-item" src="images/product 4.png" alt="img-7" />
          <img class="image-item" src="images/product 5.png" alt="img-8" />
          <img class="image-item" src="images/product 6.png" alt="img-9" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
